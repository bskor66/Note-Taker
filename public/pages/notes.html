<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<title>Note Taker</title>
		<style>
			.fill-viewport {
				min-height: 100vh;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Note Taker</a>
				<button
					type="button"
					class="btn btn-success"
					data-bs-toggle="modal"
					data-bs-target="#newNoteModal">
					Add New Note
				</button>
			</div>
		</nav>
		<div class="container-fluid fill-viewport">
			<div class="row fill-viewport">
				<div
					class="col-md-4 col-lg-3 bg-light border-end fill-viewport"
					id="sidebar"></div>
				<div class="col-md-8 col-lg-9 p-4 fill-viewport" id="noteContent">
					<h3>Select a Note to Get Started</h3>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="newNoteModal"
			tabindex="-1"
			aria-labelledby="newNoteModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="newNoteModalLabel">New Note</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="newNoteForm">
							<div class="mb-3">
								<label for="newNoteTitle" class="form-label">Title</label>
								<input
									type="text"
									class="form-control"
									id="newNoteTitle"
									required />
							</div>
							<div class="mb-3">
								<label for="newNoteContent" class="form-label">Content</label>
								<textarea
									class="form-control"
									id="newNoteContent"
									rows="3"
									required></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Add Note</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../scripts/notes.js"></script>
	</body>
</html>
